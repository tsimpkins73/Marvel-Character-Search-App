<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Maven Pro" />
  <title>Marvel Character Search App</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    
</head>

<body>
  <div class="container">
    <h1>Marvel Character Search</h1>

    <h2>What character are you interested in?</h2>

    <form>

      <input type="text" id="characterSearch" name="Character Search" placeholder="Magneto">
      <input type="submit" value="Pick your character!">
    </form>
    <section class="results hidden">

    </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
